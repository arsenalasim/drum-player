<!DOCTYPE html>
<html>
<head>
	<title>Drum player</title>
	<link rel="stylesheet" href="index.css">
</head>
<body>
	<div class="container">
		
	<div class = "playButton"><kbd>A</kbd><span class = "sound">boom<span></div>
	<div class = "playButton"><kbd>S</kbd><span class = "sound">clap<span></div>
	<div class = "playButton"><kbd>D</kbd><span class = "sound">hihat<span></div>
	<div class = "playButton"><kbd>F</kbd><span class = "sound">kick<span></div>
	<div class = "playButton"><kbd>G</kbd><span class = "sound">openhat<span></div>
	<div class = "playButton"><kbd>H</kbd><span class = "sound">ride<span></div>
	<div class = "playButton"><kbd>J</kbd><span class = "sound">snare<span></div>
	<div class = "playButton"><kbd>K</kbd><span class = "sound">tink<span></div>
	<div class = "playButton"><kbd>L</kbd><span class = "sound">tom<span></div>
	</div>

	<audio src="sounds/boom.wav" id = "boom"></audio>
	<audio src="sounds/clap.wav" id = "clap"></audio>
	<audio src="sounds/hihat.wav" id = "hihat"></audio>
	<audio src="sounds/kick.wav" id = "kick"></audio>
	<audio src="sounds/openhat.wav" id = "openhat"></audio>
	<audio src="sounds/ride.wav" id = "ride"></audio>
	<audio src="sounds/snare.wav" id = "snare"></audio>
	<audio src="sounds/tink.wav" id = "tink"></audio>
	<audio src="sounds/tom.wav" id = "tom"></audio>

<script src = "index.js"></script>
</body>
</html>
